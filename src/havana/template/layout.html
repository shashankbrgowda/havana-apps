<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% if title %}
    <title>{{ title }} - Havana Apps</title>
    {% else %}
    <title>Havana Apps</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
        }
        .container-fluid {
            height: 100%;
            overflow-y: hidden; /* don't show content that exceeds my height */
        }
        .body-film {
            min-height: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('ni.ni_app') }}">Havana apps</a>
</header>

<div class="container-fluid">
    <div class="row" style="height: 100%; overflow-y: hidden">
        <nav id="sidebarMenu" class="col-md-2 col-lg-1 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item"
                        style="{{ 'color:#0a58ca;background-color:white;border:1px solid #0a58ca;border-radius:5px;' if title == 'NI' }}">
                        <a class="nav-link" style="{{ 'color:#0a58ca' if title=='NI' else 'color:black' }}"
                           href="{{ url_for('ni.ni_app') }}">NI</a>
                    </li>
                    <li class="nav-item"
                        style="{{ 'background-color:white;border:1px solid #0a58ca;border-radius:5px;' if title == 'NSI' }}">
                        <a class="nav-link" style="{{ 'color:#0a58ca' if title=='NSI' else 'color:black' }}"
                           href="{{ url_for('nsi.nsi_app') }}">NSI</a>
                    </li>
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" href="{{ url_for('intron.intron_app') }}">Intron</a>-->
                    <!--                    </li>-->
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto col-lg-11 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="align-items-center pt-3 pb-2 mb-3">
                {% block content %}{% endblock content %}
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
